<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect x="0" y="0" width="90" height="90" fill="#1CFC36" fill-opacity="0.3"
id= "topleft" onclick="firstcircle()"/>
<rect x="90" y="0" width="90" height="90" fill="#1CFC36" fill-opacity="0.5"/>
<rect x="180" y="0" width="90" height="90" fill="#1CFC36" fill-opacity="0.3"/>
<rect x="0" y="90" width="90" height="90" fill="#1CFC36" fill-opacity="0.5"/>
<rect x="0" y="180" width="90" height="90" fill="#1CFC36" fill-opacity="0.3"/>
<rect x="90" y="90" width="90" height="90" fill="#1CFC36" fill-opacity="0.7"/>
<rect x="180" y="180" width="90" height="90" fill="#1CFC36" fill-opacity="0.3"/>
<rect x="180" y="90" width="90" height="90" fill="#1CFC36" fill-opacity="0.5"/>
<rect x="90" y="180" width="90" height="90" fill="#1CFC36" fill-opacity="0.5"/>

    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
